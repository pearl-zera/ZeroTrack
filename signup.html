<!DOCTYPE html>
<html>
<head>
    <title>Sign Up for ZeroTrack</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./lib/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/sweetalert.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Montserrat", sans-serif;
            text-align: center;
            background: linear-gradient(90deg, #d5f38faf, #b6f7adb2);
            color: #2e4a3e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 50px;
            margin-top: 0;
            color: #1e3a24;
            font-weight: 700;
        }

        .box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 15px;
            margin-bottom: 20px;
            width: calc(100% - 30px);
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            font-size: 15px;
            color: #3f5847;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #5cb85c;
            box-shadow: 0 0 8px rgba(92, 184, 92, 0.3);
        }

        button {
            padding: 15px 30px;
            margin-top: 10px;
            background:#80cf84;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 20px; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            background: #947745;
            color: #cecdcd; 
            cursor: auto;
            transform: none;
            box-shadow: none;
        }

        a {
            display: block;
            margin-top: 25px;
            color: #558b2f;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #33691e;
        }

        c {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            color: #FFA000;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        c:hover {
            text-decoration: underline;
            color: #947745;
        }

        img {
            margin-top: 0;
            margin-bottom: 25px;
            width: 350px;   
            height: auto;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <img src="./assets/images/logo.png" id="logo" alt="Logo">

    <div class="box">
        <h1>Create an Account</h1>

        <input type="text" id="name" placeholder="Enter Your Name"><br>
        <input type="email" id="email" placeholder="Enter Email"><br>
        <input type="password" id="password" placeholder="Enter Password"><br>

        <button onclick="signup()" id="signupButton">Sign Up</button>
        <a href="#" onclick="login()">Already got an account? Login here.</a>
        <c onclick="showCriteria()">View password requirements</c>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDq_cQj5vTVHFgKnJ6OE7UwPPfDIqpy_gk",
          authDomain: "zero-track.firebaseapp.com",
          databaseURL: "https://zero-track-default-rtdb.firebaseio.com",
          projectId: "zero-track",
          storageBucket: "zero-track.firebasestorage.app",
          messagingSenderId: "278544348006",
          appId: "1:278544348006:web:e62fa713792141e9920ea7",
          measurementId: "G-YLT6JB578D"
        };
        firebase.initializeApp(firebaseConfig);

        var auth = firebase.auth();
        var database = firebase.database();

        document.getElementById("logo").addEventListener("click", () => {
        swal({
            title: "ABOUT",
            text: `ZeroTrack is a sustainability web app that helps you:
                • Log your daily waste Production
                • Track consumption and see your progress
                • Discover eco-friendly tips and alternatives
                \nAligned with\nSDG 12: Responsible Consumption & Production`,
            imageUrl: "./assets/images/logo.png",
            imageSize: "300x75",
            confirmButtonText: "Got it!"
        });
        });

        function signup() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;
            var signupButton = document.getElementById('signupButton');

            // Check if name is empty
            if (name === "") {
                swal("Name Missing", "Please enter your name to sign up.", "error");
                return;
            }

            signupButton.disabled = true;
            signupButton.textContent = 'Loading...';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    var user = userCredential.user;
                    return user.updateProfile({
                        displayName: name
                    }).then(() => {
                        return database.ref('users/' + user.uid).set({
                            name: name,
                            email: email
                        });
                    });
                })
                .then(() => {
                    var user = firebase.auth().currentUser;
                    return user.sendEmailVerification().then(() => {
                        swal("Verify your Email", "We've sent a verification link to your email. Please verify before logging in.", "info");

                        setTimeout(() => {
                            window.location.replace("index.html");
                        }, 9000);
                    });
                })
                .catch((error) => {
                    console.log(error);
                    signupButton.disabled = false;
                    signupButton.textContent = 'Sign Up';
                    if (error.code == "auth/email-already-in-use") {
                        swal("Account Exists", "This email is already registered.", "warning");
                    } else if (error.code == "auth/invalid-email") {
                        swal("Invalid E-mail", "Please enter a valid email address.", "error");
                    } else if (error.code == "auth/weak-password") {
                        swal("Password Missing", "Please enter a password.", "error");
                    } else {
                        swal("Error", error.message, "error");
                    }
                });
        }

        function login() {
            window.location.replace("index.html");
        }

        function showCriteria() {
            swal("Password Requirements", `Your password must contain:
▸ 6 (or more) characters
▸ Lowercase character
▸ Uppercase character
▸ Numeric character
▸ Non-alphanumeric character
\n
The following characters satisfy the non-alphanumeric character requirement:\n ^ $ * . [ ] { } ( ) ? " ! @ # % & / \\ , > < : ; | _ ~ \` `, "info")
        }
    </script>
</body>
</html>
